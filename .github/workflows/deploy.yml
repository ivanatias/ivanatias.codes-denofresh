name: Deploy
on:
  push:
    branches: [main]
    
jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-22.04

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Clone repository
        uses: actions/checkout@v3

      - name: Install Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Build step
        run: "rm deno.lock && deno task build"

      - name: Upload to Deno Deploy
        uses: denoland/deployctl@v1
        with:
          project: "ivanatias"
          entrypoint: "./main.ts"